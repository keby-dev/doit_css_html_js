<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta chahrset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS color & unit</title>
        <style>
            h1{color:rgb(50,177,200);}
            p{color:rgba(50,177,200,0.5);}
        </style>
    </head>
    <body>
        <h1>css color property</h1>
        <p>css color unit</p>
        <p>rgb 속성값은 rgba로도 작성할 수 있습니다.</p>
        <p style="color: rgba(50,177,200,0.7)">여기서 a는 투명도를 의미하며 현재 텍스트의 투명도는 0.7입니다.</p>
        <p style="color: #0F8">색상코드는 00과 같이 중복되는 경우 0으로 단축하여 사용할 수 있습니다.</p>
</html>
