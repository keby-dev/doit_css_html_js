<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배송정보 폼</title>
</head>
<body>
    <h1>귀뚜라미 주문하기</h1>
    <form action="" method="post">
        <fieldset>
            <legend>상품 선택</legend>
            <p><b>주문할 상품을 선택해주세요</b></p>
            <label><input type="radio" value="yes" name="size">소</label>
            <label><input type="radio" value="no" name="size">중</label>
            <label><input type="radio" value="no" name="size">대</label>
            <label><input type="radio" value="no" name="size">특대</label>
            <br>
            <p><b>추가 구매할 상품을 선택해주세요</b></p>
            <label><input type="checkbox" value="food">밀기울</label>
            <label><input type="checkbox" value="box">계란판</label>
            <label><input type="checkbox" value="super-food">영양제</label>
            <br>
            <p><b>수량을 선택해주세요</b></p>
            <label for="count">수량</label>
            <input type="number" min="0" max="10">개
            <br>
            <input type="submit" value="주문하기">
        </fieldset>
    </form>

    <form action="" method="post">
        <fieldset>
            <legend>배송정보</legend>
            <ul>
                <li>
                    <label for="d-name">이름</label>
                    <input type="text" id="d-name" autofocus required>
                </li>
                <li>
                    <label for="d-address">배송 주소</label>
                    <input type="text" id="d-address" required>
                </li>
                <li>
                    <label for="d-email">이메일</label>
                    <input type="email" id="d-email">
                </li>
                <li>
                    <label for="d-tel">연락처</label>
                    <input type="tel" id="d-tel" placeholder="하이픈(-)을 빼고 입력해주세요">
                </li>
                <li>
                    <label for="d-date">배송일자<sup>(당일출고)</sup></label>
                    <input type="date" value="2024-01-24" readonly>
                </li>
                <li>
                    <label for="d-memo">배송 메시지</label>
                    <textarea id="d-memo" cols="30" rows="3"></textarea>
                </li>
            </ul>
        </fieldset>d
        <fieldset>
            <legend>공지사항</legend>
            <form action="">
                <input type="button" value="공지 창 열기" onclick="window.open('notice.html')">
            </form>
        </fieldset>
    </form>
</body>
</html>
