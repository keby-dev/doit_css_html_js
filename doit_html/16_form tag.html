<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 태그</title>
</head>
<body>
    <h1>귀뚜라미 주문하기</h1>
    <form action="">
        <fieldset>
            <legend>
                상품정보
            </legend>
        </fieldset>
        <fieldset>
            <legend>
                배송정보
            </legend>
            <label for="recieve-name">받는 분</label>
            <input type="text" id="recieve-name">
            <br><br>
            <label for="recieve-phone">연락처</label>
            <input type="text" id="recieve-phone">
            <br>
            <label for="range">숫자조절</label>
            <input type="range">
            <br>
            <label for="datetime">날짜와 시간</label>
            <input type="datetime">
            <br>
            <label for="password">비밀번호</label>
            <input type="password" maxlength="10">
        </fieldset>
    </form>
</body>
</html>
